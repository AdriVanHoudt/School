<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.rooseveltWindowTitle}</title>
   </h:head>

   <h:body>
      <h:form>
         <span class="presidentPageTitle">#{msgs.rooseveltPageTitle}</span>
         <br/>
         <h:graphicImage library="images" name="roosevelt.jpg" 
                         styleClass="leftImage"/>

         <span class="presidentDiscussion">#{msgs.rooseveltDiscussion}</span>
         <br/>
         <h:commandLink action="index" 
                        styleClass="backLink">${msgs.indexLinkText}</h:commandLink>
      </h:form>
   </h:body>
</html>
