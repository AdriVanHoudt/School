<html>
<head>
  <title>Karel De Grote Hogeschool - TI3 Weblog</title>
</head>
<body>
    <h2>Toevoegen entry </h2>
    <hr/>
      <form action="/BlogPostServlet" method="post">
      <table align="center" width="100%" cellspacing="2" cellpadding="2">
        <tr>
          <td width="22%" align="left">Gepost door</td>
          <td width="78%"><input type="text" name="name" align="left" size="15"/></td>
        </tr>
        <tr>
          <td align="left">Jaar</td>
          <td>
            <select name="jaar" size="1">
              <option value="TI1">TI1</option>
              <option value="TI2">TI2</option>
              <option value="TI3">TI3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="left">Specialiteit</td>
          <td>
            <p>
              <input type="checkbox" name="specialiteit" value="Applicatieontwikkeling"/>
              Applicatieontwikkeling<br/>
              <input type="checkbox" name="specialiteit" value="Multimedia"/>
              Multimedia<br/>
              <input type="checkbox" name="specialiteit" value="Datacommunicatie"/>
              Datacommunicatie<br/>
              <input type="checkbox" name="specialiteit" value="SoftwareEngeneering"/>
              SoftwareEngeneering<br/>
            </p>
          </td>
        </tr>
        <tr>
          <td align="left">Omschrijving</td>
          <td><textarea name="omschrijving" cols="70" rows="4"></textarea></td>
        </tr>
        <tr>
          <td width="22%" align="left">URL</td>
          <td width="78%"><input type="text" name="url" align="left" size="70"/></td>
        </tr>
      </table>
      <hr/><br/>
      <input type="submit" name="submit" value="Toevoegen"/>
    </form>
</body>
</html>
