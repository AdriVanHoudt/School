<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:graphicImage library="images" name="repaircafe_logo.png" />  
    <p:menubar id="headerMenu">
        <p:menuitem styleClass="menuItem" value="Dashboard" url="/clientdash.xhtml" rendered="#{userBean.isIsClient()}" />
        <p:menuitem styleClass="menuItem" value="Profile" url="/profile.xhtml" />
        <p:menuitem styleClass="menuItem" value="Add Repair" url="/newrepair.xhtml" rendered="#{userBean.isIsClient()}"/>
        <p:menuitem styleClass="menuItem" value="Search Repairs" url="/searchrepairs.xhtml" rendered="#{!userBean.isIsClient()}" />      
        <f:facet name="options">
            <p:commandButton value="Logout" action="#{userBean.logout()}" />
        </f:facet>  
    </p:menubar>
</ui:composition>
